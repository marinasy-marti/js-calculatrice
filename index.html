<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>calculatrice</title>
  </head>
  <body>
    <main>
      <div id="result"></div>
      <div id="command">
        <div class="small-button left-box">
          <div class="small-box-container">
            <div class="small-box-row">
              <div class="small-box-col small-box btn"><p>C</p></div>
              <div class="small-box-col small-box btn"><p>/</p></div>
              <div class="small-box-col small-box btn"><p>*</p></div>
            </div>
            <div class="small-box-row">
              <div class="small-box-col small-box btn"><p>7</p></div>
              <div class="small-box-col small-box btn"><p>8</p></div>
              <div class="small-box-col small-box btn"><p>9</p></div>
            </div>
            <div class="small-box-row">
              <div class="small-box-col small-box btn"><p>4</p></div>
              <div class="small-box-col small-box btn"><p>5</p></div>
              <div class="small-box-col small-box btn"><p>6</p></div>
            </div>
            <div class="small-box-row">
              <div class="small-box-col small-box btn"><p>1</p></div>
              <div class="small-box-col small-box btn"><p>2</p></div>
              <div class="small-box-col small-box btn"><p>3</p></div>
            </div>
          </div>
          <div id="three-box-0" class="btn">
            <p>0</p>
          </div>
        </div>
        <div class="minus-plus-equal">
          <div class="btn minus"><p>-</p></div>
          <div class="btn plus"><p>+</p></div>
          <div class="btn equal"><p>=</p></div>
        </div>
      </div>
    </main>
  </body>
</html>
